    <script>
        // Get the image data from localStorage
        const imageData = JSON.parse(localStorage.getItem('imageData'));

        if (imageData) {
            // Create an image element
            const imgElement = document.createElement('img');
            imgElement.src = imageData.link; // Use the image link
            imgElement.alt = imageData.title; // Set alt text to the title

            localStorage.setItem('recImageTitle', imageData.title);
            // Create a title element
            const titleElement = document.createElement('h2');
            titleElement.textContent = imageData.title; // Use the title

            // Create a description element
            const descriptionElement = document.createElement('p');
            descriptionElement.className = 'image-description';

            // Append the image and title to the container
            const container = document.getElementById('image-container');
            container.appendChild(imgElement);
            container.appendChild(titleElement);
            container.appendChild(descriptionElement);
            console.log('Sending data:', { 
                title: imageData.title, 
                playlist_id: imageData.playlistid 
            });
            localStorage.setItem('recImageTitle', imageData.title);
            localStorage.setItem('playlistID', imageData.playlistid);
            
            // Function to send data to the Python server
            function sendDataToServer() {
                fetch('https://starmate-01afa58bced4.herokuapp.com/musicrec', {  // Adjust the endpoint as needed
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                   body: JSON.stringify({ 
                      title: imageData.title,  // Correctly use imageData.title
                      playlist_id: imageData.playlistid // Correctly use imageData.playlistid
                  }),
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Response from server:', data);
                    // Extract the track ID from the returned link
                    const trackID = data.link.split('/track/')[1].split('?')[0];
                    console.log('Track ID:', trackID);
                    // Set the Spotify embed iframe with the trackID
                    document.getElementById('spotify-iframe').src = `https://open.spotify.com/embed/track/${trackID}`;

                .catch((error) => {
                    console.error('Error:', error);
                });
            }

    // Call the function when needed
    sendDataToServer();

        }
    </script>

      <script>
    // Declare the trackLink variable
    let trackLink; // This will hold the link fetched from the server

    async function fetchRecommendedSong() {
        const imageTitle = localStorage.getItem('imageTitle'); // Assuming you're storing this in localStorage
        const playlistID = localStorage.getItem('playlistID'); // Assuming you're storing this in localStorage

        // Fetch the recommended song link from the Flask backend
        const response = await fetch('https://starmate-01afa58bced4.herokuapp.com/musicrec', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                title: imageTitle,    // Send the image title
                playlist_id: playlistID // Send the playlist ID
            })
        });

        if (response.ok) {
            const data = await response.json(); // Parse the JSON response
            trackLink = data.recommendedSongLink; // Assign the fetched link to trackLink

            // Call the function to set the Spotify embed with the new track link
            setSpotifyEmbed();
        } else {
            console.error('Error fetching song recommendation:', response.statusText);
        }
    }

    function setSpotifyEmbed() {
        // Use the trackLink variable to extract the trackID
        if (trackLink) { // Ensure trackLink is available
            const trackID = trackLink.split('/track/')[1].split('?')[0]; // Extracting trackID
            const iframe = document.getElementById('spotify-iframe');
            iframe.src = "https://open.spotify.com/embed/track/" + trackID; // Set the src attribute
        } else {
            console.error('No track link available to embed.');
        }
    }

    // Call the function to fetch the recommended song when the page loads
    window.onload = fetchRecommendedSong;
</script>
